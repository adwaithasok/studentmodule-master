<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .edit-btn, .delete-btn {
      background-color: #dbae1a;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .edit-btn:hover, .delete-btn:hover {
      background-color: #45a049;
    }

    .btn-container {
      text-align: right;
      margin-right: 20px;
    }

    .checkbox-col {
      display: none;
    }

    .checkbox-col input {
      margin-left: 10px;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .add-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="add-btn" onclick="addStudent()">+</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Register Number</th>
        <th>DOB</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>12345</td>
        <td>1990-01-01</td>
        <td>Class A</td>
        <td>
          <button class="edit-btn" onclick="editStudent(1)">Edit</button>
          <button class="delete-btn" onclick="deleteStudent(1)">Delete</button>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    function addStudent() {
      // Implement logic to add a new student
      window.location.href = 'register_student.html';
    }

    function editStudent(serialNumber) {
      // Implement logic to edit the student with the specified serial number
      console.log('Editing student with Serial Number:', serialNumber);
    }

    function deleteStudent(serialNumber) {
      // Implement logic to delete the student with the specified serial number
      console.log('Deleting student with Serial Number:', serialNumber);
    }
  </script>
</body>
</html>
