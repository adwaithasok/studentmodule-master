  <script>
    // Function to make the AJAX request
    function fetchData() {
      console.log('adwaith');

      // Get the query string from the URL
      var queryString = window.location.search;

      // Remove the leading "?" character
      queryString = queryString.substring(1);

      // Split the query string into an array of key-value pairs
      var queryParams = queryString.split("&");

      // Create an object to store the key-value pairs
      var params = {};
      for (var i = 0; i < queryParams.length; i++) {
        var pair = queryParams[i].split("=");
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);
        params[key] = value;
      }

      // Now you can access the values using the parameter names
      var registerNumber = params.register_number;
      var dob = params.dob;
      console.log(registerNumber);
      console.log(dob);

      // Save values to localStorage
      localStorage.setItem('registerNumber', registerNumber);
      localStorage.setItem('dob', dob);

      // Replace the following URL with your actual API endpoint
      var apiUrl = "http://127.0.0.1:5000/get_registration_data?register_number=" + registerNumber + "&dob=" + dob;

      // Make the AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open("GET", apiUrl, true);
      xhr.onreadystatechange = function () {
        var profileNameElement = document.getElementById("profileName");
        var profileNameElement2 = document.getElementById("profileName2");
        if (xhr.readyState == 4 && xhr.status == 200) {
          // Parse the JSON response
          var responseData = JSON.parse(xhr.responseText);
          console.log({ responseData });

          // Update the profile name with the fetched data
          if (responseData && responseData.registration_data) {
            console.log("responseData", { responseData });

            profileNameElement.textContent = responseData.registration_data.name;
            profileNameElement2.textContent = responseData.registration_data.name;
          }
        }
        console.log('Response:', xhr.responseText);
        console.log('Parsed Response:', responseData);
        console.log('Name:', responseData.registration_data.name);
      };

      xhr.send();
    }

    // Call the fetchData function when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      fetchData();
    });

    });
